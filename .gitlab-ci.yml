stages:
- test
- build
- docker
- deploy
- release

#-----------------
# Tests
#-----------------

.tests:
  stage: test
  script:
    - make docker-test LOCAL_HOME=$RUNNER_HOME FLAVOR=$QGIS_FLAVOR
  only:
    changes:
      - pyqgisserver/**/*
      - tests/**/*
      - "*.sh"
      - Makefile
      - "setup.*"
      - "requirements.*"
  tags:
    - infrav3
  artifacts:
    reports:
        junit: tests/unittests/__output__/junit.xml

test:ltr:
  extends: .tests
  variables:
    QGIS_FLAVOR: ltr

test:release:
  extends: .tests
  variables:
    QGIS_FLAVOR: release        

test:3.4:
  extends: .tests
  variables:
    QGIS_FLAVOR: "3.4"

#---------------
# Build
#---------------

build:
  stage: build
  script:
    - make dist deliver
  environment:
    name: snap
  tags:
    - infrav3
  only:
    changes:
      - pyqgisserver/**/*
      - "setup.*"
      - MANIFEST.in
      - requirements.txt
    refs:
      - master
  except:
      - schedules
      - triggers

# Docker build
include: '/docker/.gitlab-ci.yml'

