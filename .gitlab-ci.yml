variables:
  FACTORY_PRODUCT_NAME: pyqgis-server
  FACTORY_PACKAGE_TYPE: application

stages:
- test
- docker
- deploy
- release
- post_release

#-----------------
# Tests
#-----------------

.tests:
  image: ${REGISTRY_URL}/factory-ci-runner:qgis-${QGIS_FLAVOR}
  stage: test
  script:
    - source ~/.bashrc
    - make install install-tests
    - pip list -l
    - make manifest test
  tags:
    - factory-plain
  variables:
    ASYNC_TEST_TIMEOUT: "20.0"

tests:ltr:
  extends: .tests
  variables:
    QGIS_FLAVOR: ltr

tests:release:
  extends: .tests
  needs:
    - "tests:ltr"
  variables:
    QGIS_FLAVOR: release

tests:3.28:
  extends: .tests
  needs:
    - "tests:release"
  variables:
    QGIS_FLAVOR: "3.28"

# Docker build
include: '/docker/.gitlab-ci.yml'

tickets:
  stage: post_release
  only:
    - tags
  needs:
    - "release:release"
    - "release:ltr"
  image:
    name: $REGISTRY_URI/infra/ci-tools:latest
  script:
    - create_ticket.py
  tags:
    - factory-plain

monthly-release:
  stage: test
  rules:
    - if: $CI_PIPELINE_SOURCE == "schedule"
      when: always
      allow_failure: false
    - when: manual
      allow_failure: true
  script:
    - >
      curl -v -i
      --header 'Content-Type:application/json'
      --header "PRIVATE-TOKEN: ${BOT_TOKEN}"
      --data '{
      "id":"'"${CI_PROJECT_ID}"'",
      "title":"New monthly release",
      "description":"New monthly bugfix release of QGIS",
      "labels":"qgis",
      "assignee_ids":[5]
      }'
      https://projects.3liz.org/api/v4/projects/${CI_PROJECT_ID}/issues
  tags:
    - factory-plain
