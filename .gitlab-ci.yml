variables:
  FACTORY_PRODUCT_NAME: pyqgis-server
  FACTORY_PACKAGE_TYPE: application

stages:
- test
- build
- docker
- deploy
- release
- post_release

#-----------------
# Tests
#-----------------

.tests:
  stage: test
  script:
    - make manifest test FLAVOR=$QGIS_FLAVOR
  tags:
    - infrav3-dind

# XXX Temporary disable release test 
# Because of https://github.com/qgis/QGIS/pull/49266
#
#
.tests:release:
  extends: .tests
  variables:
    QGIS_FLAVOR: release  

tests:ltr:
  extends: .tests
  variables:
    QGIS_FLAVOR: ltr

#---------------
# Build
#---------------

build:
  stage: build
  script:
    - make dist deliver
  environment:
    name: snap
  tags:
    - infrav3-plain
  only:
    refs:
      - tags
      - master
  except:
      - schedules
      - triggers

# Docker build
include: '/docker/.gitlab-ci.yml'

tickets:
  stage: post_release
  only:
    - tags
  needs:
#    - "release:release" 
    - "release:ltr"
  image:
    name: registry.snap.lizlan:5000/infra/ci-tools:latest
  script:
    - create_ticket.py
  tags:
    - factory-plain

