stages:
- test
- build
- docker
- deploy
- release

#-----------------
# Tests
#-----------------

.run-tests:
  stage: test
  script:
    - make manifest docker-test FLAVOR=$QGIS_FLAVOR
  tags:
    - infrav3
  only:
    refs:
      - tags
      - master

tests:ltr:
  extends: .run-tests 
  variables:
    QGIS_FLAVOR: ltr

tests:release:
  extends: .run-tests 
  variables:
    QGIS_FLAVOR: release

#---------------
# Build
#---------------

build:
  stage: build
  script:
    - make dist deliver
  environment:
    name: snap
  tags:
    - infrav3
  only:
    changes:
      - pyqgisserver/**/*
      - "setup.*"
      - MANIFEST.in
      - requirements.txt
    refs:
      - tags
      - master
  except:
      - schedules
      - triggers

# Docker build
include: '/docker/.gitlab-ci.yml'

