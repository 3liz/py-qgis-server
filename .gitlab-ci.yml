stages:
- test
- build
- docker
- deploy
- release

#-----------------
# Tests
#-----------------

tests:
  stage: test
  script:
    - make manifest docker-test FLAVOR=ltr
  tags:
    - infrav3-dind

#---------------
# Build
#---------------

build:
  stage: build
  script:
    - make dist deliver
  environment:
    name: snap
  tags:
    - infrav3-plain
  only:
    refs:
      - tags
      - 1.3.x
  except:
      - schedules
      - triggers

# Docker build
include: '/docker/.gitlab-ci.yml'

