stages:
- test
- build
- docker
- deploy
- release

#-----------------
# Tests
#-----------------

tests:
  stage: test
  script:
    - make docker-test FLAVOR=ltr
    - make docker-test FLAVOR=release
  only:
    changes:
      - pyqgisserver/**/*
      - tests/**/*
      - "*.sh"
      - Makefile
      - "setup.*"
      - "requirements.*"
  tags:
    - infrav3
  artifacts:
    reports:
        junit: tests/unittests/__output__/junit.xml

#---------------
# Build
#---------------

build:
  stage: build
  script:
    - make dist deliver
  environment:
    name: snap
  tags:
    - infrav3
  only:
    changes:
      - pyqgisserver/**/*
      - "setup.*"
      - MANIFEST.in
      - requirements.txt
    refs:
      - master
  except:
      - schedules
      - triggers

# Docker build
include: '/docker/.gitlab-ci.yml'

