#-------------
# Build
#-------------

.build-docker:
  stage: docker
  script:
    - make version
    - make -C docker build deliver pushrc clean FLAVOR=$QGIS_FLAVOR
  environment:
    name: snap
  artifacts:
    paths:
      - "docker/factory.manifest"
  only:
    refs:
      - tags
      - master
  tags:
    - infrav3-dind

build-docker:release:
  extends: .build-docker
  variables:
    QGIS_FLAVOR: release

build-docker:ltr:
  extends: .build-docker
  variables:
    QGIS_FLAVOR: ltr

#-------------
# deploy
#-------------

deploy_snap:
  stage: deploy
  script:
    - $FACTORY_SCRIPTS/update-service map
  environment:
    name: snap
  only:
    refs:
       - tags
       - master
  tags:
    - infrav3-plain

#-------------
# Release
#-------------

.release:
  stage: release
  script:
    - $FACTORY_SCRIPTS/release-image.sh qgis-map-server-$QGIS_FLAVOR
    - $FACTORY_SCRIPTS/push-to-docker-hub.sh --clean
  environment:
    name: production
  when: manual
  # See https://about.gitlab.com/blog/2021/05/20/dag-manual-fix/#what-if-i-dont-want-this-new-behavior
  allow_failure: false
  only:
    refs:
      - tags
  tags:
    - infrav3-dind
  variables:
    FACTORY_MANIFEST: "docker/factory.manifest"

release:release:
  extends: .release
  variables:
    QGIS_FLAVOR: release
  dependencies:
    - build-docker:release

release:ltr:
  extends: .release
  variables:
    QGIS_FLAVOR: ltr
  dependencies:
    - build-docker:ltr

